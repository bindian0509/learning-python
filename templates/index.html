<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 2rem;
      background: #f9fafb;
      color: #111827;
    }
    .card {
      max-width: 640px;
      margin: 0 auto;
      padding: 1.5rem;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.8rem;
      color: #0f172a;
    }
    p {
      margin: 0 0 1rem;
      line-height: 1.6;
      color: #1f2937;
    }
    code {
      background: #f3f4f6;
      padding: 0.15rem 0.35rem;
      border-radius: 6px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{ title }}</h1>
    <p>This page is rendered from a Jinja2 template served by Flask.</p>
    <p>Try editing <code>templates/index.html</code> and refresh to see changes.</p>
  </div>
</body>
</html>
